        </svg>
      </div>
      <div class="chatbox-title">
        <div id="configurable-heading chatbox-title2">CB Buddy</div>
        <div id="chat-status">Online</div>


      </div>
      <div>

      </div>
      <button class="chatbox__close" (click)="toggleChatbox()">Ã—</button>
    </div>
    <div class="chatbox__messages">
      <div *ngFor="let msg of messages" class="chatbox__message"
        [ngClass]="{'user-message': msg.type === 'user', 'reply-message': msg.type === 'reply'}"
        [ngStyle]="{'background-color': msg.type === 'user' ? colorLoad : '#f1f1f1'}">
        <div class="message-content">{{ msg.text }}</div>
        <div class="message-time">{{ msg.time | date:'shortTime' }}</div>

      </div>
    </div>


    <form class="chatbox__input" (ngSubmit)="sendMessage()" autocomplete="off">
      <div class="input-container">
        <input class="chatbot-msg-outer" type="text" [(ngModel)]="message" name="message"
          placeholder="Type a message..." required aria-autocomplete="none" autocomplete="off" />
        <button type="submit" class="send-button">


          <svg xmlns="http://www.w3.org/2000/svg" width="8" height="8" viewBox="0 0 21 21" fill="none">
            <path
              d="M8.27497 3.8968L15.3512 7.43494C18.5256 9.02214 18.5256 11.6179 15.3512 13.2051L8.27497 16.7432C3.51337 19.124 1.57071 17.1731 3.95151 12.4197L4.67071 10.9896C4.85257 10.6259 4.85257 10.0224 4.67071 9.65867L3.95151 8.22027C1.57071 3.46694 3.52164 1.516 8.27497 3.8968Z"
              [attr.stroke]="colorLoad" stroke-width="1.24" stroke-linecap="round" stroke-linejoin="round" />
            <path d="M4.9104 10.32H9.3744" [attr.stroke]="colorLoad" stroke-width="1.24" stroke-linecap="round"
              stroke-linejoin="round" />
          </svg>

        </button>
      </div>
    </form>

  </div>
</div>
